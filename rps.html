<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title> 
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="player-label" class="badge">Player</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="player-score">0</span>:<span id="tie-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p id="message"></p>
    </div>

    <div class="moves">
        <div class="choice" id="rock">
            <img src='img/rock.png' alt='Choose rock.' data-file-width="2500" data-file-height="2500" width="100" height="100" style="display: block;">
        </div>
        <div class="choice" id="paper">
            <img src='img/paper.png' alt='Choose paper.' data-file-width="2500" data-file-height="2500" width="100" height="100" style="display: block;">
        </div>
        <div class="choice" id="scissors">
            <img src='img/scissors.png' alt='Choose scissors.' data-file-width="2500" data-file-height="2500" width="100" height="100" style="display: block;">
        </div>
    </div>

    <div class="slogan">
        <p id="slogan-text">Make your move.</p>
    </div>

    <div class="reset">
        <button id="reset-button">Start over.</button>
    </div>

    <script src='script.js'></script>
</body>
</html>
