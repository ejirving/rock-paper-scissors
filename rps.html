<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title> 
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge"></div>
        <div id="comp-label" class="badge"></div>
        <span id="user-score">0</span>:<span id="tie-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p id="message"></p>
    </div>

    <div class="moves">
        <div class="choice" id="rock">
            <img src="img/rock.jpg" alt="Choose rock.">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.jpg" alt="Choose paper.">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.jpg" alt="Choose scissors.">
        </div>
    </div>

    <div class="slogan">
        <p>Make your move.</p>
    </div>

    <div class="reset">
        <input type="button" id="resetbutton">Play again</input>
    </div>

    <script src='script.js'></script>
</body>
</html>
